<div class="row">
	<div ngbDropdown placement="top-right" class="d-inline-block">
	  <button class="" id="dropdownBasic1" ngbDropdownToggle>
	  	<i class="fa fa-user"></i>
		<span  *ngIf="userConnected">{{userConnected?.prenom}}</span>
		<span  *ngIf="!userConnected">Se connecter</span>
	  </button>
	  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
		<button class="dropdown-item" (click)="myaccount()">Mon compte</button>
		<button class="dropdown-item">Mes activités</button>
		<button class="dropdown-item">Mes photos</button> 
		<button class="dropdown-item" *ngIf="userConnected" (click)="logout()">Déconnexion</button>
		<button class="dropdown-item" *ngIf="!userConnected" (click)="login()">Connexion</button>

	  </div>
	</div>
</div>
