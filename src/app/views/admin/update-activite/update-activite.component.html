<app-header></app-header>
<section class="container-body admin">
	<app-admin-menu></app-admin-menu>

		<app-backlink></app-backlink>
		<section class="">
			<h3 class=""></h3>
			<form action="" class="" (ngSubmit)="onSubmit()" [formGroup]="form">
				<label for="libelle">Libellé :  </label>
				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-pencil"></span></span>
					<input type="text" id="libelle" name="libelle" class="form-control" aria-describedby="sizing-addon1" required formControlName="libelle" value="{{myActivity.libelle}}">
				</div>
				<label for="type_act">Type d'activité : </label>
				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-pencil"></span></span>
					<input type="text" id="type_act" name="type_act" class="form-control" aria-describedby="sizing-addon2" required formControlName="type_act" value="{{myActivity.type_act}}">
				</div>
				<label for="duree_act">Durée : </label>
				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon3">@</span>
					<input type="text" id="duree_act" name="duree_act" class="form-control" aria-describedby="sizing-addon3" required formControlName="duree_act" value="{{myActivity.duree_act}}">
				</div>
			
				<label for=""></label>
				<div class="input-group">	
					<input type="submit" id="add_activite" name="add_activite" value="Créer">
				</div>
			</form>
		</section>		
		
	</section>
<app-footer></app-footer>
